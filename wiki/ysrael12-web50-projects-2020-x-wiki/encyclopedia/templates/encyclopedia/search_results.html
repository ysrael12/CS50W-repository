{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<h1> Search results </h1>
<ul id ="search_result">
  
  <h3 class="alert alert-danger ">{{error}}</h3>
    
    {% for result in results %}
      <li>
        <a href= "{% url 'wiki:title' title=result %}">{{result}}</a>
      </li>
    {% endfor %}
</ul>

<a href = '{% url 'wiki:create' %}'> 
<button type="button" class="btn btn-warning">create page</button>
</a>

{% endblock %}
