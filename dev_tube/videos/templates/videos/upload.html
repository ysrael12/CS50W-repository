{% extends 'videos/base.html' %}
{% block title %}Upload{% endblock title %}

{% block body %}
<br> <br>
<center>
<form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container-2">

    <div class="container-2-box">

    </div>
    <div class="container-2-box">
      <div class='container-3'>
        <div class='level-item has-text-centered'>

          <div class="label">
            <div class="control">
             Title
              <input class="input" type="text" name="title" placeholder = "title">
            </div>

            <br> <br>

              <div class="ui fluid segment">
                <div class = 'center'>
                  <label for="hidden-new-file" class="button is-warning" style='width:350px;'>
                    <i class="button is-warning"></i>
                    Upload Video
                  </label>
                  <input type="file" id="hidden-new-file" style="display: none" name='video'>
                </div>

                <div class = 'center'>
                  <label for="hidden-new-file2" class="button is-warning" style='width:350px; margin-top:15px;'>
                    <i class="ui upload icon"></i>
                    Upload Thumbnail
                  </label>
                  <input type="file" id="hidden-new-file2" style="display: none" name='thumbnail'>
                </div>
              </div>
              <br> <br>

            <div class="ui form">
              <div class="field">
                Description
                <textarea class="textarea "style="margin-top: 0px; margin-bottom: 0px; height: 165px;" name='description' placeholder = "description"></textarea>
              </div>
            </div>


            <br>
            <button class="button is-success"type='submit' style='height:65px;width:150px;' name='submitbutton'>Upload</button>
          </div>


        </div>
        <div class='container-3-box'>

        </div>
      </div>
    </div>

    <div class="container-2-box">

    </div>
  </div>




</form>
</center>
{% endblock %}
