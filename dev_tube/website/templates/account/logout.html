{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}

{% block body %}
<center>
    <h1 class= "title is-1">Logout</h1>
    </center>
    
    <br> <br>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <center>
        <h1 class= "title">do you really want to go out? </h1>

        <button class="button is-danger" type="submit">logout</button>
        </center>
    </form>
{% endblock %}
